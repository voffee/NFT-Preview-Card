<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <title>NFT Preview Card</title>
</head>

<body>
    <main>
        <div class="container">
            <article class="main-image">
                <img src="/images/image-equilibrium.jpg" alt="NFT Image">
                <div>
                    <img src="/images/icon-view.svg" alt="eye-icon">
                </div>
            </article>
            
            <article>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                
                <ul>
                    <li><img src="/images/icon-ethereum.svg" alt="ethereum icon"> 0.041ETH</li>
                    <li><img src="/images/icon-clock.svg" alt="clock icon"> 3 days left</li>
                </ul>
            </article>

            <div class="attribution">
                <img src="/images/image-avatar.png" alt="profile-headshot" class="profile-headshot-image">
                
                <p>Creation of <span class="color">Jules Wyvern</span></p>
            </div>
    </main>
</body>
</html>
